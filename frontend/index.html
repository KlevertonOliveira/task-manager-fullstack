<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="./dist/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src='main.js' type='module' defer></script>
  <script src='./utils/create-task.js' type='module' defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>FullStack App 01</title>
</head>
<body>
  <main class='bg-[#f2f4f8] min-h-screen flex justify-center pt-8'>
    <section class='w-[40rem]'>
      <form class='bg-white shadow-md p-8 rounded' id='formDOM'>
        <h3 class='font-poppins text-3xl tracking-wide font-semibold text-zinc-700 mb-3'>Task List</h3>
        <label for='task-description' class='font-light text-sm text-zinc-600 tracking-wide'>Enter task</label>
        <input type="text" required name='task-description' id='task-description' autocomplete="false" class='block w-full mt-2 p-2 bg-indigo-100 rounded'/>
        <!-- input error alert -->
        <div id='input-error-alert' class="text-red-600 text-sm my-1 hidden"></div>
        <button 
          class='mt-4 py-1 rounded w-full text-white bg-indigo-800 hover:bg-indigo-900 transition-colors tracking-widest font-medium' 
          type="submit" 
          id='submit-btn'
        >
          Submit
        </button>
        <div id='create-task-success' class='mt-8 bg-green-200 w-fit p-2 rounded mx-auto hidden'>
          <span class='text-green-700'>Task succesfully added!</span>
        </div>
      </form>
      <!-- Error -->
      <div id='error-msg' class='mt-8 p-2 rounded w-full bg-red-200 text-center hidden'>
        <span class='text-red-700 text-lg'>Can't Fetch Data.</span>
      </div>
      <!-- Task List -->
      <div id='task-list' class='my-10 w-full flex flex-col justify-center items-center gap-4'>
      </div>
    </section>
  </main>
</body>
</html>
