<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src='update-task.js' type='module' defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>FullStack App 01</title>
</head>
<body>
  <main class='bg-[#f2f4f8] min-h-screen flex flex-col justify-center items-center'>
    <form id='form-dom'>
      <section class='w-[40rem] bg-white p-8'>
        <h3 class='font-poppins text-3xl tracking-wide font-semibold text-zinc-700 mb-3 capitalize text-center'>Edit Task</h3>
        <div class="mt-8 flex flex-col gap-5">
          <div class='w-full flex items-center'>
            <div class="basis-1/4 font-medium text-lg text-zinc-600 tracking-wide">Task ID</div>
            <p id='task-id'>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class='w-full flex items-center'>
            <div class="basis-1/4 font-medium text-lg text-zinc-600 tracking-wide">Description</div>
            <div class="basis-3/4">
              <input type="text" required name='task-description' id='task-description' autocomplete="false" class='block w-full mt-2 p-2 bg-indigo-100 rounded'/>
            </div>
          </div>
          <div class='w-full flex items-center'>
            <div class="basis-1/4 font-medium text-lg text-zinc-600 tracking-wide">Completed</div>
            <div class="basis-3/4">
              <input type="checkbox" id='task-completed'/>
            </div>
          </div>
          <button id='update-task-btn' type='submit' class='mt-4 py-1 rounded w-full text-white bg-indigo-800 hover:bg-indigo-900 transition-colors tracking-widest font-medium'>
            Update
          </button>
        </div>
        <!-- input error alert -->
        <div id='input-error-alert' class="text-red-600 text-sm mt-4 hidden"></div>
        <div id='update-task-success' class='mt-8 bg-green-200 w-fit p-2 rounded mx-auto hidden'>
          <span class='text-green-700'>Task succesfully updated!</span>
        </div>
      </section>
    </form>
    <a href='/' class='mt-12 py-2 px-4 rounded w-fit text-white bg-zinc-800 hover:bg-zinc-900 transition-colors tracking-widest font-medium'>
      Back to Tasks
    </a>
    <!-- Error -->
    <div id='error-msg' class='mt-8 p-2 rounded w-full bg-red-200 text-center hidden'>
      <span class='text-red-700 text-lg'>Can't Fetch Data.</span>
    </div>
  </main>
</body>
</html>
